<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.3.3/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.3.3/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.3.3/demo/demo.css">
	<script type="text/javascript" src="jquery-easyui-1.3.3/jquery.min.js"></script>
	<script type="text/javascript" src="jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="jquery-easyui-1.3.3/jquery.edatagrid.js"></script>
	<script>
		 $(function(){
	         $('#dg').edatagrid({
	             url: '/AdminWebshopping/listNews',
	             saveUrl: '/AdminWebshopping/updateNews',
	             updateUrl: '/AdminWebshopping/updateNews',
	             destroyUrl: '/AdminWebshopping/deleteNews'
	         });
	     });
	</script>
</head>
<body>
增加新纪录请设置ID为0
    <table id="dg" title="新闻管理" style="width:700px;height:420px"
            toolbar="#toolbar" pagination="false" idField="id"
            rownumbers="false" fitColumns="true" singleSelect="true">
        <thead>
            <tr>
            	<th field="ck" checkbox="true"></th>
            	<th field="newsId" width="50" editor="{type:'validatebox',options:{required:true}}">新闻ID</th>
                <th field="sortId" width="50" editor="{type:'validatebox',options:{required:true}}">分类ID</th>
                <th field="title" width="90" editor="{type:'validatebox',options:{required:true}}">标题</th>
                <th field="news_content" width="50" editor="{type:'validatebox',options:{required:true}}">正文</th>
                <th field="keywords" width="50" editor="{type:'validatebox',options:{required:true}}">关键字</th>
                <th field="author" width="50" editor="{type:'validatebox',options:{required:true}}">作者</th>
                <th field="numhit" width="50" editor="{type:'validatebox',options:{required:true}}">点击量</th>
                <th field="imageURL" width="50" editor="{type:'validatebox',options:{required:true}}">图片路径</th>
            </tr>
        </thead>
    </table>
    
    <div id="toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="javascript:$('#dg').edatagrid('addRow')">发布新闻</a>
        <!--  <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="javascript:$('#dg').edatagrid('destroyRow')">删除用户</a> -->
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="javascript:$('#dg').edatagrid('destroyRow')">删除</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="javascript:$('#dg').edatagrid('saveRow')">保存</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-undo" plain="true" onclick="javascript:$('#dg').edatagrid('cancelRow')">撤销</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-reload',plain:true" onclick="javascript:$('#dg').edatagrid('reload')">刷新列表</a>
    </div>
</body>
</html>
